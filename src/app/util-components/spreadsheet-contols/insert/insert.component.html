<button mat-button [matMenuTriggerFor]="insertMenu">Insert</button>
<mat-menu #insertMenu="matMenu">
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>border_all</mat-icon>
    <span>Cells</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>view_list</mat-icon>
    <span>Rows</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>view_column</mat-icon>
    <span>Columns</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>insert_drive_file</mat-icon>
    <span>Sheet</span>
    <span class="shortcut">Shift+F11</span>
  </button>
  
  <mat-divider></mat-divider>

  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>table_chart</mat-icon>
    <span>Tables</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>insert_chart</mat-icon>
    <span>Chart</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>pivot_table_chart</mat-icon>
    <span>Pivot table</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>image</mat-icon>
    <span>Image</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>brush</mat-icon>
    <span>Drawing</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>functions</mat-icon>
    <span>Function</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>link</mat-icon>
    <span>Link</span>
    <span class="shortcut">Ctrl+K</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>check_box</mat-icon>
    <span>Checkbox</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>arrow_drop_down_circle</mat-icon>
    <span>Dropdown</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>sentiment_satisfied</mat-icon>
    <span>Emoji</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>smart_toy</mat-icon>
    <span>Smart chips</span>
    <span class="green-dot"></span>
  </button>
</mat-menu>
