<button mat-button [matMenuTriggerFor]="editMenu">Edit</button>
<mat-menu #editMenu="matMenu">
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>undo</mat-icon>
    <span>Undo</span>
    <span class="shortcut">Ctrl+Z</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>redo</mat-icon>
    <span>Redo</span>
    <span class="shortcut">Ctrl+Y</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>content_cut</mat-icon>
    <span>Cut</span>
    <span class="shortcut">Ctrl+X</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>content_copy</mat-icon>
    <span>Copy</span>
    <span class="shortcut">Ctrl+C</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>content_paste</mat-icon>
    <span>Paste</span>
    <span class="shortcut">Ctrl+V</span>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>more_vert</mat-icon>
    <span>Paste special</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item disabled-item" disabled>
    <mat-icon>move</mat-icon>
    <span>Move</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </button>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item style="min-height: 30px!important;" class="menu-item">
    <mat-icon>find_replace</mat-icon>
    <span>Find and replace</span>
    <span class="shortcut">Ctrl+H</span>
  </button>
</mat-menu>
