<button mat-button [matMenuTriggerFor]="file">File</button>

<mat-menu #file="matMenu" class="custom-menu" style="min-width: 50vw!important;">
  <!-- First Section -->
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>post_add</mat-icon>
    <span>New</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>folder_open</mat-icon>
    <span>Open</span>
    <span class="shortcut">Ctrl+O</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>import_export</mat-icon>
    <span>Import</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>content_copy</mat-icon>
    <span>Make a copy</span>
  </button>

  <mat-divider></mat-divider>

  <!-- Second Section -->
  <button mat-menu-item  style="min-height: 30px!important;" [matMenuTriggerFor]="shareMenu">
    <mat-icon>group</mat-icon>
    <span>Share</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>email</mat-icon>
    <span>Email</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>download</mat-icon>
    <span>Download</span>
  </button>

  <mat-divider></mat-divider>

  <!-- Third Section -->
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>edit</mat-icon>
    <span>Rename</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>drive_file_move</mat-icon>
    <span>Move</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>add_to_drive</mat-icon>
    <span>Add shortcut to Drive</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>delete</mat-icon>
    <span>Move to trash</span>
  </button>

  <mat-divider></mat-divider>

  <!-- Fourth Section -->
  <button mat-menu-item  style="min-height: 30px!important;" [matMenuTriggerFor]="historyMenu">
    <mat-icon>history</mat-icon>
    <span>Version history</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>check_circle</mat-icon>
    <span>Make available offline</span>
  </button>

  <mat-divider></mat-divider>

  <!-- Last Section -->
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>info</mat-icon>
    <span>Details</span>
  </button>
  <button mat-menu-item  style="min-height: 30px!important;">
    <mat-icon>security</mat-icon>
    <span>Security limitations</span>
  </button>
</mat-menu>

<!-- Submenus -->
<mat-menu #shareMenu="matMenu">
  <button mat-menu-item  style="min-height: 30px!important;">Invite people</button>
  <button mat-menu-item  style="min-height: 30px!important;">Copy link</button>
</mat-menu>

<mat-menu #historyMenu="matMenu">
  <button mat-menu-item  style="min-height: 30px!important;">See version history</button>
  <button mat-menu-item  style="min-height: 30px!important;">Manage versions</button>
</mat-menu>
